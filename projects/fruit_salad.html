<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kevin McCaughey - Fruit Salad</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Times New Roman", Times, serif;
      font-weight: normal;
    }
    
    body {
      background-color: white;
      color: black;
      padding: 20px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
    }
    
    .name {
      font-size: 1.5rem;
      font-weight: normal;
    }
    
    .nav-links {
      display: flex;
      gap: 20px;
      font-style: italic;
    }
    
    .nav-links a {
      text-decoration: none;
      color: black;
    }
    
    .nav-links a:hover {
      text-decoration: underline;
    }
    
    .product-content {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .product-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: normal;
    }
    
    .product-description {
      margin-bottom: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
    }
    
    .gallery-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 60vh;
      padding: 0 40px 40px 40px;
      box-sizing: border-box;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
      padding: 0 20px;
    }
    
    .gallery-item {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    
    .gallery-thumb {
      width: 100%;
      height: 100%;
      object-fit: contain;
      aspect-ratio: 1;
      border-radius: 0;
      box-shadow: none;
      background: none;
      outline: none;
      transition: transform 0.25s cubic-bezier(.4,2,.6,1);
      cursor: pointer;
      display: block;
      padding: 10px;
    }
    
    .gallery-thumb:hover {
      transform: scale(1.05);
      box-shadow: none;
      z-index: 2;
    }
    
    /* Modal/Lightbox styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .modal.active {
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1;
    }
    
    .modal-content {
      max-width: 90%;
      max-height: 90vh;
      margin: auto;
      position: relative;
    }
    
    .modal-content img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
    }
    
    @media (max-width: 1900px) {
      .gallery {
        max-width: 1800px;
      }
    }
    
    @media (max-width: 1600px) {
      .gallery {
        max-width: 1440px;
      }
    }
    
    @media (max-width: 1200px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        padding: 0 15px;
      }
    }
    
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
        padding: 0 10px;
      }
      .gallery-container {
        padding: 0 10px 20px 10px;
      }
      header {
        flex-direction: column;
        gap: 20px;
      }
    }
    
    @media (max-width: 480px) {
      .product-title,
      .product-description {
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="name">rhubarb dogma</h1>
  </header>
  
  <main>
    <div class="product-content">
      <h2 class="product-title">Fruit Salad</h2>
      
      <div class="gallery-container">
        <div class="gallery">
          <div class="gallery-item">
            <img class="gallery-thumb" src="images/fruit_salad_cover.png" alt="Fruit Salad Cover">
          </div>
          <div class="gallery-item">
            <img class="gallery-thumb" src="images/fruit_salad_2.png" alt="Fruit Salad Image 2">
          </div>
          <div class="gallery-item">
            <img class="gallery-thumb" src="images/fruit_salad_3.png" alt="Fruit Salad Image 3">
          </div>
          <div class="gallery-item">
            <img class="gallery-thumb" src="images/fruit_salad_4.png" alt="Fruit Salad Image 4">
          </div>
          <div class="gallery-item">
            <img class="gallery-thumb" src="images/fruit_salad_5.png" alt="Fruit Salad Image 5">
          </div>
          <div class="gallery-item">
            <img class="gallery-thumb" src="images/fruit_salad_7.png" alt="Fruit Salad Image 7">
          </div>
          <div class="gallery-item">
            <img class="gallery-thumb" src="images/fruit_salad_8.png" alt="Fruit Salad Image 8">
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Add modal container -->
  <div class="modal" id="imageModal">
    <div class="modal-content">
      <img id="modalImage" src="" alt="Enlarged image">
    </div>
  </div>

  <script>
    // Modal functionality
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const galleryThumbs = document.querySelectorAll('.gallery-thumb');

    // Open modal when clicking on any gallery image
    galleryThumbs.forEach(thumb => {
      thumb.addEventListener('click', function() {
        modal.classList.add('active');
        modalImg.src = this.src;
        document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
      });
    });

    // Close modal when clicking outside the image
    modal.addEventListener('click', function(e) {
      // Close if clicking the modal background or the image itself
      if (e.target === modal || e.target === modalImg) {
        modal.classList.remove('active');
        document.body.style.overflow = '';
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && modal.classList.contains('active')) {
        modal.classList.remove('active');
        document.body.style.overflow = '';
      }
    });
  </script>
</body>
</html>
