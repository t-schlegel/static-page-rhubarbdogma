<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rhubarb dogma</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/scrollbar.css" />

    <!-- Prefetch images for archive pages -->
    <link rel="prefetch" href="/archive/sb5/s10.jpg" as="image" />
    <link rel="prefetch" href="/archive/sb5/s11.jpg" as="image" />
    <link rel="prefetch" href="/archive/sb5/s12.jpg" as="image" />
    <link rel="prefetch" href="/archive/sb4/s1.jpg" as="image" />
    <link rel="prefetch" href="/archive/sb4/s11.jpg" as="image" />
    <link rel="prefetch" href="/archive/sb4/s15.jpg" as="image" />
  </head>
  <body>
    <header class="absolute top-0 left-0 m-4">
      <a href="/" class="font-times text-xl hover:underline">rhubarb dogma</a>
    </header>

    <nav class="absolute top-0 right-0 m-4">
      <!-- Navigation items can be added here -->
    </nav>

    <div class="justify-center">
      <div
        class="sm:flex sm:flex-col md:flex md:flex-col items-center mt-8 font-times"
      >
        <div class="py-16"></div>
        <span class="font-times block text-7xl md:text-9xl mb-8 text-center"
          >Archive</span
        >

        <div class="flex flex-wrap justify-center gap-4 items-end md:space-x-8">
          <!-- Sketchbook 5 -->
          <a href="/archive/sb5.html" class="flex flex-col items-center">
            <div class="card-container" style="width: 230px; height: 371px">
              <div class="card-3d">
                <img
                  src="/archive/sb5.jpg"
                  alt="Sketchbook 5"
                  style="
                    width: 230px;
                    height: 371px;
                    object-fit: cover;
                    border-radius: 8px;
                  "
                />
              </div>
            </div>
            <div class="py-2"></div>
            <div class="text-center text-sm py-2">Sketchbook 5</div>
            <div class="text-center text-xs text-gray-500">
              Jun 2024 - Ongoing
            </div>
          </a>

          <!-- Sketchbook 4 -->
          <a href="/archive/sb4.html" class="flex flex-col items-center">
            <div class="card-container" style="width: 230px; height: 350px">
              <div class="card-3d">
                <img
                  src="/archive/sb4.jpg"
                  alt="Sketchbook 4"
                  style="
                    width: 230px;
                    height: 350px;
                    object-fit: cover;
                    border-radius: 8px;
                  "
                />
              </div>
            </div>
            <div class="py-2"></div>
            <div class="text-center text-sm py-2">sketchbook 4</div>
            <div class="text-center text-xs text-gray-500">
              Apr 2024 - Ongoing
            </div>
          </a>

          <!-- Sketchbook 3 -->
          <a href="/archive/sb3.html" class="flex flex-col items-center">
            <div class="card-container" style="width: 230px; height: 320px">
              <div class="card-3d">
                <img
                  src="/archive/sb3.jpg"
                  alt="Sketchbook 3"
                  style="
                    width: 230px;
                    height: 320px;
                    object-fit: cover;
                    border-radius: 8px;
                  "
                />
              </div>
            </div>
            <div class="py-2"></div>
            <div class="text-center text-sm py-2">Sketchbook 3</div>
            <div class="text-center text-xs text-gray-500">
              Oct 2023 - Jun 2024
            </div>
          </a>
        </div>
      </div>

      <div class="items-center mt-8 font-times">
        <div class="flex flex-wrap justify-center gap-4 items-end md:space-x-8">
          <!-- Sketchbook 2 -->
          <a href="/archive/sb2.html" class="flex flex-col items-center">
            <div class="card-container" style="width: 230px; height: 355px">
              <div class="card-3d">
                <img
                  src="/archive/sb2.jpg"
                  alt="Sketchbook 2"
                  style="
                    width: 230px;
                    height: 355px;
                    object-fit: cover;
                    border-radius: 8px;
                  "
                />
              </div>
            </div>
            <div class="py-2"></div>
            <div class="text-center text-sm py-2">Sketchbook 2</div>
            <div class="text-center text-xs text-gray-500">
              Jan 2024 - Apr 2024
            </div>
          </a>

          <!-- Sketchbook 1 -->
          <a href="/archive/sb1.html" class="flex flex-col items-center">
            <div class="card-container" style="width: 230px; height: 355px">
              <div class="card-3d">
                <img
                  src="/archive/sb1.jpg"
                  alt="Sketchbook 1"
                  style="
                    width: 230px;
                    height: 355px;
                    object-fit: cover;
                    border-radius: 8px;
                  "
                />
              </div>
            </div>
            <div class="py-2"></div>
            <div class="text-center text-sm py-2">Sketchbook 1</div>
            <div class="text-center text-xs text-gray-500">
              Aug 2023 - Dec 2023
            </div>
          </a>
        </div>
        <div class="py-8"></div>
      </div>
    </div>

    <script src="js/card3d.js"></script>
  </body>
</html>
