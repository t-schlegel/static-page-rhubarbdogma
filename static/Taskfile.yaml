version: "3"

tasks:
  buildOnWindows:
    cmds:
      - ../tailwindcss.exe -i "tailwind.css" -o "style.css" --minify

  serveOnWindows:
    deps: [buildOnWindows]
    cmds:
      - echo "Starting server at http://localhost:8000"
      - python3 -m http.server 8000

  build:
    cmds:
      - tailwindcss -i "tailwind.css" -o "style.css" --minify

  serve:
    deps: [build]
    cmds:
      - echo "Starting server at http://localhost:8000"
      - python3 -m http.server 8000

  windows:
    desc: (for windows) build and run the site locally

    deps:
      - buildOnWindows
    cmds:
      - task: serveOnWindows

  default:
    desc: (for linux/macos) build and run the site locally
    deps: [serve]
