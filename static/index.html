<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rhubarb dogma</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Prefetch images for archive -->
    <link rel="prefetch" href="/archive/sb0.jpg" as="image" />
    <link rel="prefetch" href="/archive/sb1.jpg" as="image" />
    <link rel="prefetch" href="/archive/sb2.jpg" as="image" />
    <link rel="prefetch" href="/archive/sb3.jpg" as="image" />
    <link rel="prefetch" href="/archive/sb4.jpg" as="image" />
    <link rel="prefetch" href="/archive/sb5.jpg" as="image" />

    <!-- Prefetch images for sketchdump -->
    <link rel="prefetch" href="/sketchdump/10-1.jpg" as="image" />
    <link rel="prefetch" href="/sketchdump/10-2.jpg" as="image" />
    <link rel="prefetch" href="/sketchdump/10-3.jpg" as="image" />
    <link rel="prefetch" href="/sketchdump/2-28-25.jpg" as="image" />
    <link rel="prefetch" href="/sketchdump/dicefinal.jpg" as="image" />
    <link rel="prefetch" href="/sketchdump/dog_w_bear.jpg" as="image" />
  </head>
  <body style="overflow:hidden; width:100%; max-width:100%; position:relative;">
    <header class="w-full fixed top-0 left-0 right-0" style="width:100%; max-width:100%;">
      <div class="max-w-screen-2xl mx-auto relative">
        <a
          href="/"
          class="font-times text-xl hover:underline fixed top-0 left-0 m-4 z-10"
          >rhubarb dogma</a
        >
        <nav class="fixed top-0 right-0 m-4 z-10">
          <!-- Navigation items can be added here -->
        </nav>
      </div>
    </header>

    <div class="flex justify-center items-center min-h-screen w-full">
      <div class="flex justify-center items-center w-full">
        <!-- Absolute layout for medium screens and above -->
        <div
          id="desktop-grid"
          class="hidden md:block h-screen relative mx-auto w-full"
          style="aspect-ratio: 1;"
        >
          <a
            id="archive"
            href="archive.html"
            class="absolute cursor-pointer -rotate-[13deg] 
                   left-[-5%] top-[13%] w-[32%] h-[32%]
                   md:left-[-5%] md:top-[13%] md:w-[32%] md:h-[32%]
                   lg:left-[-5%] lg:top-[13%] lg:w-[32%] lg:h-[32%]
                   xl:left-[-5%] xl:top-[13%] xl:w-[32%] xl:h-[32%]
                   2xl:left-[-5%] 2xl:top-[13%] 2xl:w-[32%] 2xl:h-[32%]"
          >
            <div
              class="group flex flex-col items-center relative w-full h-full"
            >
              <img
                src="/svg/archive-1.svg"
                class="w-full h-full group-hover:hide transition-all group-hover:opacity-0 transform"
              />
              <img
                src="/svg/archive-2.svg"
                class="w-full h-full absolute top-0 left-0 opacity-0 transition-all group-hover:opacity-100 transform group-hover:animate-spin"
              />
            </div>
          </a>

          <a
            id="ytc"
            href="map.html"
            class="absolute
                   left-[68%] top-[16%] w-[22%] h-[22%]
                   md:left-[68%] md:top-[16%] md:w-[22%] md:h-[22%]
                   lg:left-[68%] lg:top-[16%] lg:w-[22%] lg:h-[22%]
                   xl:left-[68%] xl:top-[16%] xl:w-[22%] xl:h-[22%]
                   2xl:left-[68%] 2xl:top-[16%] 2xl:w-[22%] 2xl:h-[22%]"
          >
            <div
              class="group relative items-center w-full h-full"
            >
              <img
                src="/svg/ytc-1.svg"
                class="absolute w-full h-full group-hover:hide group-hover:opacity-0 transform rotate-1 transition-all ease-in-out"
              />
              <img
                src="/svg/ytc-2.svg"
                class="absolute w-full h-full top-0 left-0 opacity-0 group-hover:opacity-100 transform transition-all ease-in-out rotate-7"
              />
            </div>
          </a>

          <a
            id="datura"
            href="datura.html"
            class="absolute
                   left-[17%] top-[20%] w-[60%] h-[60%]
                   md:left-[17%] md:top-[20%] md:w-[60%] md:h-[60%]
                   lg:left-[17%] lg:top-[20%] lg:w-[60%] lg:h-[60%]
                   xl:left-[17%] xl:top-[20%] xl:w-[60%] xl:h-[60%]
                   2xl:left-[17%] 2xl:top-[20%] 2xl:w-[60%] 2xl:h-[60%]"
          >
            <div
              class="group relative flex flex-col items-center w-full h-full"
            >
              <img
                src="/svg/datura-1.svg"
                class="w-full h-full flex items-center justify-center group-hover:hide group-hover:opacity-0 transform transition-all ease-in-out"
              />
              <img
                src="/svg/datura-2.svg"
                class="w-full h-full absolute flex items-center justify-center top-0 left-0 opacity-0 transition-all group-hover:opacity-100 transform scale-100 ease-in-out"
              />
            </div>
          </a>

          <a
            id="sketch-dump"
            href="sketchdump.html"
            class="absolute
                   left-[0%] top-[65%] w-[28%] h-[28%]
                   md:left-[0%] md:top-[65%] md:w-[28%] md:h-[28%]
                   lg:left-[0%] lg:top-[65%] lg:w-[28%] lg:h-[28%]
                   xl:left-[0%] xl:top-[65%] xl:w-[28%] xl:h-[28%]
                   2xl:left-[0%] 2xl:top-[65%] 2xl:w-[28%] 2xl:h-[28%]"
          >
            <div
              class="group relative items-center w-full h-full"
            >
              <img
                src="/svg/sketch-dump-1.svg"
                class="w-full h-full group-hover:hide group-hover:opacity-0 transform rotate-0 ease-in-out transition-all ease-in-out"
              />
              <img
                src="/svg/sketch-dump-2.svg"
                class="absolute top-0 left-0 w-full h-full opacity-0 group-hover:opacity-100 transform rotate-2 ease-in-out transition-all ease-in-out"
              />
            </div>
          </a>

          <a
            id="grotto-goblins"
            href="#"
            class="absolute
                   left-[66%] top-[60%] w-[28%] h-[28%]
                   md:left-[66%] md:top-[60%] md:w-[28%] md:h-[28%]
                   lg:left-[66%] lg:top-[60%] lg:w-[28%] lg:h-[28%]
                   xl:left-[66%] xl:top-[60%] xl:w-[28%] xl:h-[28%]
                   2xl:left-[66%] 2xl:top-[60%] 2xl:w-[28%] 2xl:h-[28%]"
          >
            <div class="group relative items-center w-full h-full">
              <img
                src="/svg/grotto-goblins-1.svg"
                class="w-full h-full group-hover:hide group-hover:opacity-0 transform rotate-3 ease-in-out transition-all ease-in-out"
              />
              <img
                src="/svg/grotto-goblins-2.svg"
                class="w-full h-full absolute top-0 left-0 opacity-0 duration-100 transition-all group-hover:opacity-100 transform rotate-7 ease-in-out"
              />
            </div>
          </a>
        </div>

        <!-- Single column layout for mobile devices -->
        <div
          id="mobile-grid"
          class="md:hidden flex flex-col min-h-screen py-16 px-4"
        >
          <a
            href="archive.html"
            class="block w-4/5 mx-auto my-8 relative cursor-pointer"
          >
            <div
              class="group flex flex-col items-center relative w-full h-full"
            >
              <img
                src="/svg/archive-1.svg"
                class="w-full h-full group-hover:hide transition-all group-hover:opacity-0 transform"
              />
              <img
                src="/svg/archive-2.svg"
                class="w-full h-full absolute top-0 left-0 opacity-0 transition-all group-hover:opacity-100 transform group-hover:animate-spin"
              />
            </div>
          </a>

          <a href="map.html" class="block w-4/5 mx-auto my-8 relative">
            <div class="group relative items-center w-full h-full">
              <img
                src="/svg/ytc-1.svg"
                class="w-full h-full group-hover:hide group-hover:opacity-0 transform rotate-1 transition-all ease-in-out"
              />
              <img
                src="/svg/ytc-2.svg"
                class="w-full h-full absolute top-0 left-0 opacity-0 group-hover:opacity-100 transform transition-all ease-in-out rotate-7"
              />
            </div>
          </a>

          <a
            id="datura-mobile"
            href="#"
            class="block w-4/5 mx-auto my-8 relative"
          >
            <div
              class="group relative flex flex-col items-center w-full h-full"
            >
              <img
                src="/svg/datura-1.svg"
                class="w-full h-full flex items-center justify-center group-hover:hide group-hover:opacity-0 transform transition-all ease-in-out"
              />
              <img
                src="/svg/datura-2.svg"
                class="w-full h-full absolute flex items-center justify-center top-0 left-0 opacity-0 transition-all group-hover:opacity-100 transform scale-100 ease-in-out"
              />
            </div>
          </a>

          <a href="sketchdump.html" class="block w-4/5 mx-auto my-8 relative">
            <div class="group relative items-center w-full h-full">
              <img
                src="/svg/sketch-dump-1.svg"
                class="w-full h-full group-hover:hide group-hover:opacity-0 transform rotate-0 ease-in-out transition-all ease-in-out"
              />
              <img
                src="/svg/sketch-dump-2.svg"
                class="absolute top-0 left-0 w-full h-full opacity-0 group-hover:opacity-100 transform rotate-2 ease-in-out transition-all ease-in-out"
              />
            </div>
          </a>

          <a href="#" class="block w-4/5 mx-auto my-8 relative">
            <div class="group relative items-center w-full h-full">
              <img
                src="/svg/grotto-goblins-1.svg"
                class="w-full h-full group-hover:hide group-hover:opacity-0 transform rotate-3 ease-in-out transition-all ease-in-out"
              />
              <img
                src="/svg/grotto-goblins-2.svg"
                class="w-full h-full absolute top-0 left-0 opacity-0 duration-100 transition-all group-hover:opacity-100 transform rotate-7 ease-in-out"
              />
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
